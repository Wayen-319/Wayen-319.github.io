    <script>
      function showHint_a(str)
      {
          if (str=="")
          {
              document.getElementById("txtHint_a").innerHTML="";
              return;
          } 
          if (window.XMLHttpRequest)
          {
              // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
              xmlhttp=new XMLHttpRequest();
          }
          else
          {
              // IE6, IE5 浏览器执行代码
              xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }
          xmlhttp.onreadystatechange=function()
          {
              if (xmlhttp.readyState==4 && xmlhttp.status==200)
              {
                  document.getElementById("txtHint_a").innerHTML=xmlhttp.responseText;
              }
          }
          xmlhttp.open("GET","http://localhost:3000/link.php?a="+str,true);
          xmlhttp.send();
      }
    </script>
